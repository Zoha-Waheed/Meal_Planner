<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="navbar">
        <div>Logo</div>
        <div class="center-links">
            <a href="#">Profile</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="hamburger">=</div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="user-info">
                <div>Username</div>
                <div>User ID</div>
                <button class="edit-btn">Edit</button>
            </div>
            <img class="anime-img" src="image.png" alt="Anime Character">
        </div>

        <div class="main-content">
            <div class="tables">
                <div class="table-box">
                    <div>Expenses <button>+</button></div>
                    <table>
                        <tr>
                            <th>Date</th>
                            <th>Expense</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                        <tr>
                            <td>2025-03-01</td>
                            <td>Rent</td>
                            <td>Housing</td>
                            <td>$1200</td>
                        </tr>
                        <tr>
                            <td>2025-03-05</td>
                            <td>Groceries</td>
                            <td>Food</td>
                            <td>$150</td>
                        </tr>
                    </table>
                </div>
                <div class="table-box">
                    <div>Income <button>+</button></div>
                    <table>
                        <tr>
                            <th>Date</th>
                            <th>Income</th>
                            <th>Amount</th>
                        </tr>
                        <tr>
                            <td>2025-03-01</td>
                            <td>Salary</td>
                            <td>$3000</td>
                        </tr>
                        <tr>
                            <td>2025-03-10</td>
                            <td>Freelance</td>
                            <td>$500</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="chart-area">Charts</div>
        </div>
    </div>
</body>
</html>
